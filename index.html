    <script>
        newGame();
        var newGameButton = document.getElementById("newGame");
        newGameButton.addEventListener("click",newGame);
        var flips = 0;

        function newGame(){
        var cards = document.getElementsByClassName("card");
        
        var orgSrc = new Array(16);
        shuffle();
        flips = 0;
       
        var flipCounter = document.getElementById("flipCounter");
        flipCounter.innerText = "Flips: 0";
       
        for (i = 0; i < cards.length; i++){ 
            cards[i].addEventListener("click",flipCard);
            cards[i].setAttribute("id",(i+1).toString());
        }
        oneCardFlipped = false;
        twoCardsFlipped = false;
        cardSource = null;
        function flipCard(e){
            if (e.target != cardSource && !twoCardsFlipped && e.target.id != 0){
                flips += 1;
                flipCounter.innerText = "Flips: " + flips;
                e.target.src = orgSrc[parseInt(e.target.id)-1];
                if (oneCardFlipped){
                    
                    if (cardSource.src == e.target.src){
                    cardSource.setAttribute("id",0);
                    e.target.setAttribute("id",0);               
                    
                    cardSource = null;
                    
                    }   
                    else{
                        twoCardsFlipped = !twoCardsFlipped;
                        myVar = setTimeout(turnCards,1000);
                        function turnCards(){
                        cardSource.src = "http://sohme.com/wp-content/uploads/2015/07/blue.png";
                        e.target.src = "http://sohme.com/wp-content/uploads/2015/07/blue.png";
                        cardSource = null;
                        twoCardsFlipped = !twoCardsFlipped;
                        }
                    }
                }
                else{
                    cardSource = e.target;
                }
                oneCardFlipped = !oneCardFlipped;
                
            }
        }
        function shuffle(){
            srcArr = [];
            for (j = 0; j < cards.length; j++){
                srcArr.push(cards[j].src);
            }
            for(k = 0; k < cards.length; k++){
                index = Math.floor(Math.random()*srcArr.length);
                cards[k].src = srcArr.splice(index,1);
                orgSrc[k] = cards[k].src;
                cards[k].src = "http://sohme.com/wp-content/uploads/2015/07/blue.png";
            }
        
        }
        }
